name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Install tools
      run: make install-tools
    
    - name: Run CI checks
      run: make ci
    
    - name: Build
      run: make build
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: ./coverage.out
        fail_ci_if_error: false
